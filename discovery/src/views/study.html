<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta name="theme-color" content="#8257E5">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proffy | Sua  Plataforma de Estudos Online</title>
  <link rel="stylesheet" href="../../public/styles/main.css">
  <link rel="stylesheet" href="../../public/styles/partials/header.css">
  <link rel="stylesheet" href="../../public/styles/partials/form.css">
  <link rel="stylesheet" href="../../public/styles/partials/page-study.css">

      
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,700&display=swap" rel="stylesheet"> 
  
</head>
<body id="page-study">
  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
          <img src="../../public/images/icons/back.svg" alt="Back">
        </a>

        <img src="../../public/images/logo.svg" alt="Logo">
      </div>

      <div class="header-content">
        <strong>Esses são os professores disponiveis</strong>
        <form id="search-teachers" action="">
          <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject">
                <option value="" disabled="" hidden="">Selecione uma opção</option>
                {%for subject in subjects %}
                  <option value="{{loop.index}}"  {{"seleced" if filters.subject == loop.index}}>{{subject}}</option>
                {%endfor%}
                  
              </select>
          </div>
          <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday" id="weekday">
                  <option value="" disabled="" hidden="">Selecione uma opção</option>
                  {%for weekday in weekdays %}
                  <option value="{{loop.index}}"  {{"seleced" if filters.weekday == loop.index}}>{{weekday}}</option>
                {%endfor%}
              </select>
          </div>
          <div class="input-block">
              <label for="time">Hora</label>
              <input name="time" id="time" type="time" value="{{filters.time}}">
          </div>
          <button type="submit">Filtrar</button>
      </form>
      </div>
    </header>

    <main>

      {%for proffy in proffys %}

      <article class="teacher-item">
        <header>
            <img 
                src="{{proffy.avatar}}" 
                alt="{{prffy.name}}">
            <div>
                <strong>{{proffy.name}}</strong>
                <span>{{proffy.subject}}</span>
            </div>
        </header>
    
        <p>{{proffy.bio}}</p>
    
        <footer>
            <p>Preço/hora<strong>R${{proffy.cost}}</strong>
            </p>
            <a class="button" href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}">
              <img src="../../public/images/icons/whatsapp.svg" alt="Whatsapp"/>Entrar em contato
          </a>
        </footer>
    </article>
      {%endfor%}
    </main>
  </div>
</body>
</html>
