<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta name="theme-color" content="#8257E5" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proffy | Sua Plataforma de Estudos Online</title>
    <link rel="stylesheet" type="text/css" href="../../public/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="../../public/styles/partials/header.css" />
    <link rel="stylesheet" type="text/css" href="../../public/styles/partials/form.css" />
    <link rel="stylesheet" type="text/css" href="../../public/styles/partials/page-give-classes.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <script src="../../public/scripts/addField.js" defer></script>
  </head>
  <body id="page-give-classes">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="../../public/images/icons/back.svg" alt="Back" />
          </a>

          <img src="../../public/images/logo.svg" alt="Logo" />
        </div>

        <div class="header-content">
          <strong>Que incrivel que voce quer dar aulas</strong>
          <p>O primeiro passo, e fazer o formulario de inscricao</p>
        </div>
      </header>

      <main>
        <form action="" id="create-class">
          <fieldset>
            <legend>Seus Dados</legend>
            <div class="input-block">
              <label for="name">Nome Completo</label
              ><input type="text" required id="name" name="name" />
            </div>
            <div class="input-block">
              <label for="avatar"
                >Link da sua foto <small>(comece com https)</small> </label
              ><input type="url" required id="avatar" name="avatar" />
            </div>
            <div class="input-block">
              <label for="whatsaapp"
                >Whatsapp <small>(somente numeros)</small></label
              ><input type="number" required id="whatsaapp" name="whatsaapp" />
            </div>
            <div class="textarea-block">
              <label for="bio">Biografia</label
              ><textarea required id="bio" name="bio"></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <div class="select-block">
                <label for="subject">Materia</label>
                <select name="subject" id="subject">
                  <option value="">Selecione uma opcao</option>
                  {%for subject in subjects %}
                  <option value="{{loop.index}}"  >{{subject}}</option>
                {%endfor%}
                </select>
              </div>

              <div class="input-block">
                <label for="cost"
                  >Custo da sua hora/aula <small>R$</small></label
                ><input
                  type="number"
                  id="cost"
                  required="required"
                  name="cost"
                />
              </div>
            </legend>
          </fieldset>

          <fieldset id="schedule-items">
            <legend>
              Horarios Disponiveis
              <button id="add-time">+ Novo Horario</button>
            </legend>
            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday"
                > Dia da semana
              </label>
                <select name="weekday[]" id="weekday">
                    <option value="" disabled="" hidden=""
                      >Selecione uma opção</option
                    >
                    {%for weekday in weekdays %}
                    <option value="{{loop.index}}">{{weekday}}</option>
                  {%endfor%}
                  </select>
              </div>

              <div class="input-block">
                <label for="time_from">Das</label>
                <input
                  type="time"
                  id="time_from"
                  name="time_from[]"
                  required="required"
                />
              </div>
              <div class="input-block">
                <label for="time_from">Ate</label>
                <input
                  type="time"
                  id="time_to"
                  name="time_tom[]"
                  required="required"
                />
              </div>
            </div>
          </fieldset>

          <footer>
            <p>
              <img src="/images/icons/warning.svg" alt="Aviso Importante" />
              Importante ! <br />
              Preencha todos os dados
            </p>

            <button type="submit" form="create-class">Salvar Cadastro</button>
          </footer>
        </form>
      </main>
    </div>
  </body>
</html>
